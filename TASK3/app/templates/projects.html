{% extends 'base.html' %}
{% block content %}
<h2>Your Projects</h2>
<ul>
    {% for project in projects %}
        <li><strong>{{ project.title }}</strong>: {{ project.description }}</li>
    {% endfor %}
</ul>

<h3>Add New Project</h3>
<form method="POST">
    <input name="title" required placeholder="Project Title"><br><br>
    <textarea name="description" required placeholder="Project Description"></textarea><br><br>
    <button type="submit">Add Project</button>
</form>
{% endblock %}
