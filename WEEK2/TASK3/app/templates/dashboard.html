{% extends 'base.html' %}
{% block content %}
<h2>Welcome {{ user.username }}</h2>
<h3>Your Projects:</h3>
<ul>
    {% for project in user.projects %}
        <li><strong>{{ project.title }}</strong>: {{ project.description }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('projects.project_list') }}">Manage Projects</a>
{% endblock %}
