<!DOCTYPE html>
<html>
<head>
    <title>Mini Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>All Blog Posts</h1>
    <a href="{{ url_for('add_post') }}">Add New Post</a>
    <ul>
        {% for post in posts %}
        <li><a href="{{ url_for('view_post', post_id=post[0]) }}">{{ post[1] }}</a></li>
        {% else %}
        <li>No posts yet!</li>
        {% endfor %}
    </ul>
</body>
</html>
